<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-GBT AI Travel</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <!-- ✅ CSS файл -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>PRO-GBT AI Travel</h1>
            <p class="subtitle">The Future of Intelligent Travel</p>
        </div>
    </header>

    <!-- ✅ Main Form -->
    <main>
        <div class="search-container">
            <div class="form-group">
                <label>От (IATA)</label>
                <input type="text" id="origin" placeholder="SOF">
            </div>
            <div class="form-group">
                <label>До (IATA)</label>
                <input type="text" id="destination" placeholder="MAD">
            </div>
            <div class="form-group">
                <label>Дата на тръгване</label>
                <input type="date" id="departureDate">
            </div>
            <div class="form-group">
                <label>Дата на връщане (по желание)</label>
                <input type="date" id="returnDate">
            </div>

            <div class="button-group">
                <button onclick="searchFlights()">Търси полети</button>
                <button onclick="showHotels()">Покажи хотели</button>
                <button onclick="showEvents()">Покажи събития</button>
                <button onclick="exportPDF()">Експорт в PDF</button>
            </div>
        </div>

        <div id="results"></div>
    </main>

    <!-- ✅ Footer -->
    <footer>
        <p>PRO-GBT AI Travel • 2025</p>
    </footer>

    <!-- ✅ JavaScript -->
    <script>
        async function searchFlights() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const departureDate = document.getElementById('departureDate').value;
            const returnDate = document.getElementById('returnDate').value;

            if (!origin || !destination || !departureDate) {
                alert("Моля, въведи задължителните полета!");
                return;
            }

            const body = {
                origin,
                destination,
                departureDate,
                returnDate,
                adults: 1,
                travelClass: "ECONOMY"
            };

            const response = await fetch('http://localhost:3000/api/search-flights', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data, null, 2);
        }

        function showHotels() {
            alert("Интегрираме хотели... скоро!");
        }

        function showEvents() {
            alert("Интегрираме събития... скоро!");
        }

        function exportPDF() {
            alert("PDF експорт ще бъде активен скоро!");
        }
    </script>
</body>
</html>
